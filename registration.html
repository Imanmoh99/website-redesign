<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/signupstyle.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
         
        <div class="right">
            <div class="form-container">
                <h2>Join & Connect the Fastest Growing Online Community</h2>
                <form>
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="input-group">
                        <label for="user-name">User Name</label>
                        <input type="text" id="user-name" name="user-name" placeholder="Enter Your Telegram Username">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="someone@gmail.com">
                    </div>
                    <!-- <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                    </div> -->
                    <div class="input-group checkbox-group">
                    
                        <button type="submit" id="submitSignUp">register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="../javascript/firebaseauth.js"></script>
</body>
</html>
